<!DOCTYPE html>
<html>
<head>
  <style>
      body {
          margin: 100px;
      }
  </style>
  <script>
    var require = {
      paths: {
        "sylvester": "components/sylvester/sylvester.src",
        "threejs": "components/threejs/build/three",
        "jquery": "components/jquery/jquery"
      },
      shim: {
        "sylvester": {
          init: function() {
            return {
              Matrix: this.Matrix,
              Vector: this.Vector,
              M: this.Matrix.create,
              V: this.Vector.create
            }
          }
        },
        "threejs": {
          exports: "THREE"
        },
        "jquery": {
          exports: "jQuery"
        }
      }
    };
  </script>
  <script type="text/javascript" src="components/requirejs/require.js" data-main="main"></script>
</head>
<body>
  <canvas id="scene" draggable="true"></canvas>
</body>
</html>
